<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing speed Check</title>
    <link rel="icon" type="image/png" href="asset/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="user-setting">
        <select name="time" class="set-timmer">
          <option value="1" selected>1 min</option>
          <option value="3">3 min</option>
          <option value="5">5 min</option>
        </select>
        <div class="runing-timmer"><span class="timmer">60</span> sec</div>
        <button class="reset">Reset</button>
      </div>

      <div class="user-procress">
        <div class="char-per-minute">
          <span class="char-count">0</span><span>char</span>
        </div>
        <div><span class="accuracy">0%</span><span>accuracy</span></div>
      </div>
      <div class="content">
        <p class="typing-text">
          <!-- <div style="display: inline-block" class="cursor"></div> -->
        </p>
      </div>
      <div class="input-field">
        <input type="text" id="input" autocomplete="off" />
      </div>
    </div>
  </body>
</html>
